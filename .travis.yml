language: python


# sudo: false  # Error : ./before_install_jython.sh access denied
# sudo: true  # Error : ./before_install_jython.sh access denied
sudo: required

python:
# - '2.6'    # 2019-02-24 dropped Python 2.6 Support, since wrapt dropped it
- '2.7'
### - '3.4'
### - '3.5'
### - '3.6'
# - '3.7'     # 2018-09-10 Python 3.7 not installed on travis
### - '3.7-dev'   # 2018-09-10 old Version, but that is all we have got for now
# - '3.8-dev' # 2018-09-10 does not exist now
### - 'pypy'
### - 'pypy3'

matrix:
  include:
    - python: '2.7'
      env: jython=org.python:jython-installer:2.7.1

before_install:
  - chmod +x ./before_install_jython.sh
  - if [ -n "$jython" ]; then ./before_install_jython.sh; source $HOME/myvirtualenv/bin/activate ;fi
  # - if [ -n "$jython" ]; then pip install jip==0.7; fi
  # - if [ -n "$jython" ]; then pip install jip==0.9.13; fi
  - if [ -n "$jython" ]; then pip install jip; fi
  - if [ -n "$jython" ]; then jip install joda-time; fi
  # - if [ -n "$jython" ]; then jip install joda-time:joda-time; fi
  - if [ -n "$jython" ]; then export CLASSPATH=$VIRTUAL_ENV/javalib/*; fi
  - pip install unittest2

install:
- if [[ $TRAVIS_PYTHON_VERSION == 3.2 ]]; then pip install -U "virtualenv<14.0.0"; fi
- pip install tox tox-travis dill multiprocess wrapt
# not neccessary to install pytest pytest-cov codecov here - it is installed in the tox environment
# - pip install tox tox-travis dill multiprocess wrapt pytest pytest-cov codecov

script:
- tox --recreate

after_success:
- pip install -e .

