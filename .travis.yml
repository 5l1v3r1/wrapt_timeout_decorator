install:
    - if [[ ${CMDPREFIX} == "wine" ]]; then chmod 755 ./*.sh ; fi
    - if [[ ${CMDPREFIX} == "wine" ]]; then ./install_wine.sh ; fi
    - if [[ ${CMDPREFIX} == "wine" ]]; then ./install_wine_machine.sh ; fi
    - if [[ ${wine_python_version} == "python2" ]]; then ./install_wine_python2_preinstalled.sh ; fi
    - if [[ ${wine_python_version} == "python3" ]]; then ./install_wine_python3_preinstalled.sh ; fi
    - if [[ ${CMDPREFIX} == "wine" ]]; then ./install_wine_git_portable.sh ; fi

    - ${CMDPREFIX} python -m pip install --upgrade pip
    - if [[ $TRAVIS_PYTHON_VERSION == pypy3.5-6.0 ]]; then ${CMDPREFIX} pip install "pytest-cov==2.6.0"; fi
    - ${CMDPREFIX} pip install codecov pytest pytest-pep8 pytest-cov dill
    - ${CMDPREFIX} pip install -e .

script:
    - ${CMDPREFIX} pip install ${github_master} --install-option test # test setup.py test option
    - ${CMDPREFIX} python -m pytest --pep8 --cov
after_success:
    - ${CMDPREFIX} coverage report
    - ${CMDPREFIX} codecov


# PYPI - upload the project once with twine before, or travis build will not work
# pip install -U twine
# pip install wheel
# cd /<project_dir>
# python setup.py sdist bdist_wheel
# twine upload --repository-url https://upload.pypi.org/legacy/ dist/*
#
# after that upload with travis works
#


deploy:
  provider: pypi
  user: bitranox
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
      tags: true
      python: 3.6
